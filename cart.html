  <main>
    <div class="container">
      <div class="text-center p-4">
        <h2>Carrito de compras</h2>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Artículos a comprar</h4>
          <div class="table-responsive-sm">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th scope="col"><!--Imagen--></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Costo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
              </tr>
          </thead>
          <tbody id="cartItems" class="container w-75">
              <!-- Acá se agregan las filas de los productos seleccionados -->
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>


    <!-- Tipos de envío -->

    <div class="form-check">
      <h6>Selecciona el Tipo de Envío</h6>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Premium 2 a 5 dias(15%)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Express 5 a 8 dias (7%)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Standard 12 a 15 dias (5%)
      </label>
    </div>

    <!-- direccion -->
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" value="nombre" required>
        
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" value="apellido" required>
        
      </div>
     
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Selecciona el Departamento</option>
          <option value="artigas">Artigas</option>
          <option value="canelones">Canelones</option>
          <option value="cerro-largo">Cerro Largo</option>
          <option value="colonia">Colonia</option>
          <option value="durazno">Durazno</option>
          <option value="flores">Flores</option>
          <option value="florida">Florida</option>
          <option value="lavalleja">Lavalleja</option>
          <option value="maldonado">Maldonado</option>
          <option value="montevideo">Montevideo</option>
          <option value="paysandu">Paysandú</option>
          <option value="rio-negro">Río Negro</option>
          <option value="rivera">Rivera</option>
          <option value="rocha">Rocha</option>
          <option value="salto">Salto</option>
          <option value="san-jose">San José</option>
          <option value="soriano">Soriano</option>
          <option value="tacuarembo">Tacuarembó</option>
          <option value="treinta-y-tres">Treinta y Tres</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
